name: Build merged EPG

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install --only-binary=:all: lxml requests

      - name: Merge EPGs
        run: |
          python scripts/merge_epg.py

      - name: Commit merged epg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          mkdir -p dist
          mv merged_epg.xml.gz dist/epg.xml.gz
          git add dist/epg.xml.gz
          git commit -m "Update merged EPG (gzipped & pruned)" || echo "No changes to commit"
          git push

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: epg
          path: dist/epg.xml.gz
